<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Heladería Gourmet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Heladería">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sabores.html">Sabores</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacto">
        <h2>¡Contáctanos!</h2>
        <p>Déjanos tu mensaje y nuestro equipo te responderá lo antes posible.</p>
        <div class="card contacto-card">
            <form id="contactoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <p id="mensajeConfirmacion" style="display:none; color: green;">¡Gracias por tu mensaje! Te responderemos pronto.</p>
    </section>

    <footer>
        <p>&copy; 2025 Heladería Gourmet - Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
